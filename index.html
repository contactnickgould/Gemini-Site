<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Playtest Now!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header>
        <nav>
            </nav>
    </header>

    <main>
        <section id="hero">
            <video autoplay muted loop>
                <source src="placeholder-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1>Nexus</h1>
            <button>Sign Up for Playtesting</button>
        </section>

        <section id="game-overview">
            <h2>Game Overview</h2>
            <p>Placeholder text:  A fast-paced FPS experience...</p>
        </section>

        <section id="screenshots">
            <h2>Screenshots</h2>
            <img src="placeholder-screenshot1.jpg" alt="Screenshot 1">
            <img src="placeholder-screenshot2.jpg" alt="Screenshot 2">
        </section>

        <section id="team">
            <h2>The Team</h2>
            <div class="team-member">
                <h3>Team Member 1</h3>
                <p>Placeholder bio</p>
            </div>
            <div class="team-member">
                <h3>Team Member 2</h3>
                <p>Placeholder bio</p>
            </div>
        </section>

        <section id="call-to-action">
            <h2>Ready to join the Nexus?</h2>
            <button>Sign Up for Playtesting</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nexus Games</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
